<script type="text/javascript">
var origin , target;
 $('.g-sd').find('img').on('dragstart',
                             function(e){
                            origin = e.target;
                            console.log(origin);
                             })
                        .on("dragover",
                     function(e) {
              if (e.stopPropagation()) e.stopPropagation();
              if (e.preventDefault) e.preventDefault(); // allows us to drop
             // only dropEffect='copy' will be dropable
          }).on("drop",
                     function(e) {
                     target = e.target;
                     console.log(target);
                     var a = $(origin).clone(true) ;
                     var b = $(target).clone(true) ;
                     $(target).replaceWith(a);
                     $(origin).replaceWith(b);
                     // origin.parentNode.appendChild(target);
                     // target.parentNode.appendChild(origin);
